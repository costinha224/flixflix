                <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuva de Sangue Gordo - Dexter Style</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }
        
        .fat-blood-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .fat-blood-drop {
            position: absolute;
            background: #8a0303;
            width: 8px;  /* Largura aumentada */
            height: 15px; /* Altura reduzida para ficar mais gorda */
            border-radius: 50% 50% 20% 20%; /* Formato de gota gorda */
            opacity: 0.9;
            animation: fat-rain-fall linear forwards;
            filter: drop-shadow(0 0 3px #ff0000);
            transform-origin: top center;
        }
        
        @keyframes fat-rain-fall {
            0% {
                transform: translateY(-100px) scaleY(1);
                opacity: 1;
            }
            70% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) scaleY(1.3); /* Estica ao cair */
                opacity: 0;
            }
        }
        
        .fat-splash {
            position: absolute;
            background: #8a0303;
            border-radius: 50%;
            opacity: 0;
            animation: fat-splash 0.6s ease-out forwards;
            filter: blur(1px);
        }
        
        @keyframes fat-splash {
            0% {
                transform: scale(0);
                opacity: 0.5;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="fat-blood-rain" id="fatBloodRain"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('fatBloodRain');
            const dropsCount = 80; // Reduzi a quantidade para não sobrecarregar
            
            function createFatDrop() {
                const drop = document.createElement('div');
                drop.className = 'fat-blood-drop';
                
                // Configurações aleatórias PARA GOTAS GORDAS
                const left = Math.random() * 100;
                const width = 5 + Math.random() * 10; // Largura variável
                const height = width * (1 + Math.random() * 0.5); // Proporção gorda
                const duration = 1 + Math.random() * 2;
                const delay = Math.random() * 3;
                
                drop.style.left = `${left}vw`;
                drop.style.width = `${width}px`;
                drop.style.height = `${height}px`;
                drop.style.animationDuration = `${duration}s`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.borderRadius = `${width}px ${width}px ${width/2}px ${width/2}px`;
                
                container.appendChild(drop);
                
                // Cria splash gordo
                setTimeout(() => {
                    createFatSplash(left, width, duration + delay);
                }, (duration + delay) * 1000);
                
                // Remove após animação
                setTimeout(() => {
                    drop.remove();
                }, (duration + delay + 0.6) * 1000);
            }
            
            function createFatSplash(leftPos, size, delay) {
                const splash = document.createElement('div');
                splash.className = 'fat-splash';
                
                splash.style.left = `calc(${leftPos}vw - ${size}px)`;
                splash.style.bottom = '10px';
                splash.style.width = `${size}px`;
                splash.style.height = `${size/2}px`;
                splash.style.background = `radial-gradient(circle, #ff0000, #8a0303 70%)`;
                
                container.appendChild(splash);
                
                setTimeout(() => {
                    splash.remove();
                }, (delay + 0.6) * 1000);
            }
            
            // Cria chuva de gotas gordas
            for (let i = 0; i < dropsCount; i++) {
                setTimeout(() => {
                    createFatDrop();
                    if(i % 5 === 0) setInterval(createFatDrop, 200);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
